<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Hello there!</title>


<style> /*css*/
  /*intro*/
  #intro-screen {
    position: fixed;
    padding: 60px;
    inset: 0;
    color: white;
    z-index: 9999;
      background:
    linear-gradient(to bottom, black, transparent),
    var(--animated-color, forestgreen);

  --animated-color: forestgreen;
    -webkit-animation: colorShift 4s infinite alternate ease-in-out;
            animation: colorShift 4s infinite alternate ease-in-out;
  }

  @keyframes colorShift {
    0% { background-color: forestgreen; }
    100% { background-color: red; }
  }

  #intro-screen.hidden {
    display: none;
  }

  #type-text {
    font-family: "Courier New", Courier, monospace;
  }
</style>


</head>
<body>

  <!-- Intro screen -->
<div id="intro-screen">
  <p id="type-text"></p>
</div>


<script>
  const text = `Hello there!
  A long long time ago (probably last Monday) I, the coder, have been snooping around somewhere under your keyboard.
  Yes, yes I have been inside of your computer. But don't worry, I'll keep your files, well now they are our files, a secret. Surely....
  For now there are much more important things for you to worry about. While I was there, some stuff fell out of my pocket. And you surely don't want random things stuck below your keyboard, right? Right???
  So please go look for it. I'm busy.
  BUT a frrrriend told me that it's always a good starrrrt to searrrch forrrr the big rrred "X" ;)`;

  const el = document.getElementById('type-text');
  let i = 0;

  function type() {
    if (i < text.length) {
      const char = text[i];
      el.innerHTML += (char === '\n') ? '<br>' : char;
      i++;

      // Base typing speed
      let delay = 30;

      // Add pauses for punctuation
      if ('.!?'.includes(char)) delay = 400;
      if (',;'.includes(char)) delay = 200;

      setTimeout(type, delay);
    }
  }

  type();
  const intro = document.getElementById('intro-screen');

  document.addEventListener('keydown', (e) => {
    if (e.key.toLowerCase() === 'x') {
       window.location.replace("main.html");// hide intro when "x" is pressed
    }
  });
</script>


</body>
</html>
