<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Treasure Hunt</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgb(0, 0, 80);
      color: white;
      font-family: 'Courier New', monospace;
      transition: background-color 0.5s ease;
    }

    h1 {
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
      font-size: 2em;
      letter-spacing: 2px;
    }

    .content {
      text-align: center;
    }

    .pressed-key {
      font-size: 4em;
      font-weight: bold;
      margin: 20px 0;
    }

    .next-moves {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Treasure Hunt</h1>
  <div class="content">
    <div class="pressed-key" id="pressedKey">Press any key to start</div>
    <div class="next-moves" id="nextMoves"></div>
  </div>

  <script>
    const rows = [
      "qwertyuiop",
      "asdfghjkl",
      "zxcvbnm"
    ];

    const treasure = rows.join('')[Math.floor(Math.random() * 26)];
    let currentKey = null;

    function findKeyPosition(key) {
      for (let r = 0; r < rows.length; r++) {
        const c = rows[r].indexOf(key);
        if (c !== -1) return { r, c };
      }
      return null;
    }

    function getNextKeys(key) {
      const pos = findKeyPosition(key);
      if (!pos) return [];
      const { r, c } = pos;
      const possible = [];
      const dirs = [
        { dr: -1, dc: 0 },
        { dr: 1, dc: 0 },
        { dr: 0, dc: -1 },
        { dr: 0, dc: 1 }
      ];
      for (const { dr, dc } of dirs) {
        const nr = r + dr, nc = c + dc;
        if (nr >= 0 && nr < rows.length && nc >= 0 && nc < rows[nr].length) {
          possible.push(rows[nr][nc]);
        }
      }
      return possible;
    }

    function distance(a, b) {
      const pa = findKeyPosition(a);
      const pb = findKeyPosition(b);
      if (!pa || !pb) return 10;
      return Math.sqrt((pa.r - pb.r) ** 2 + (pa.c - pb.c) ** 2);
    }

    function getColor(dist) {
      // Clamp distance and map to red-blue
      const ratio = Math.max(0, Math.min(1, 1 - dist / 5));
      const r = Math.floor(255 * ratio);
      const b = Math.floor(255 * (1 - ratio));
      return `rgb(${r}, 0, ${b})`;
    }

    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();
      if (!/[a-z]/.test(key)) return; // only letters

      if (currentKey === null) {
        currentKey = key;
      } else {
        const next = getNextKeys(currentKey);
        if (!next.includes(key)) return; // must be a valid neighbor
        currentKey = key;
      }

      const dist = distance(currentKey, treasure);
      document.body.style.backgroundColor = getColor(dist);
      document.getElementById("pressedKey").textContent = key;
      const next = getNextKeys(key).join(", ");
      document.getElementById("nextMoves").textContent = "Next moves: " + next;
    });
  </script>
</body>
</html>
